<div class="info__title" fxLayout="row">More items to consider:</div>

<mat-grid-list [cols]="columnas$ | async" gutterSize="16px">
  <mat-grid-tile class="tile" *ngFor="let product of productos">
    <a class="tile__content"
       fxLayout
       fxLayoutAlign="center center"
       [routerLink]="['/productos', product.id]">

      <div class="tile__thumbnail" [ngStyle]="{'background-image': 'url(' +'assets/' + product.imageUrl + ')'}"></div>
    </a>
  </mat-grid-tile>
</mat-grid-list>
