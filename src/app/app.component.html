
<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <app-buscar-form (busqueda)="sidenav.close()"></app-buscar-form>
  </mat-sidenav>

  
  <mat-toolbar class="toolbar">
    <button class="toolbar__icon-button" 
            mat-icon-button
            (click)="sidenav.toggle()">
      <mat-icon>search</mat-icon>
    </button>
    
    <div class="toolbar__logo-title-group" fxLayout fxLayoutAlign="center center">                         
       <a routerLink="/" fxLayout>
        <img class="toolbar__logo" src="assets/logo.svg" alt="NgAuction Logo">
      </a>
      <a class="toolbar__title" routerLink="/">Shopping</a>
    </div>
  
    <div fxFlex></div>
  
    <button mat-icon-button class="toolbar__icon-button toolbar__shopping-cart-button">
      <mat-icon>shopping_cart</mat-icon>
    </button>
  
  </mat-toolbar>

  <router-outlet></router-outlet>
</mat-sidenav-container>
