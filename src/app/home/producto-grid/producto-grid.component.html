

<mat-grid-list *ngIf="productos" [cols]="columnas$ | async" gutterSize="16">
  <mat-grid-tile class="tile" *ngFor="let product of productos">
    <a class="tile__content"
       fxLayout="column"
       fxLayoutAlign="center center"
       [routerLink]="['/productos', product.id]">

      <span class="tile__price-tag"
            ngClass.xs="tile__price-tag--xs">
        {{ product.price | currency:'USD':'symbol':'.0' }}
      </span>

      <div class="tile__thumbnail"
           [ngStyle]="{'background-image': 'url(' + 'assets/' + product.imageUrl + ')'}"></div>

      <div class="tile__title"
           ngClass.xs="tile__title--xs"
           ngClass.sm="tile__title--sm">{{ product.title }}</div>
    </a>
  </mat-grid-tile>
</mat-grid-list>
